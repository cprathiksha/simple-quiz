<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Quiz</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
    div#test{ 
        border:rgb(131, 74, 236) 3px solid; 
        padding:10px 40px 40px 40px; 
        background-color:rgb(236, 199, 222); 
        width:50%;
        border-radius: 4px;
        }
</style>
<i class="large material-icons">create</i>

<script type="text/javascript">
    var pos = 0;
    var c = 4
    var correct = 0;
    var test, test_status, question, choice, choices, chA, chB, chC;

    var questions = [
    [" Pappu Karki, the popular Kumaoni folk singer has passed away. He was native of which state?", "Jammu&Kashmir", "Uttarakhand", "HimachalPradesh", "B"],
    [" Indiaâ€™s first-ever national police museum will establish in which city?", "Chennai", "Nagpur", "Delhi", "C"],
    [" Who has been appointed as the new chairman of Central Board of Indirect taxes and Customs (CBIC)?", "S Ramesh", "MahenderSingh", "Johnjoseph", "A"],
    [" Who has been appointed as the acting Chairman of the Union Public Service Commission (UPSC)? ", "SudhaJain", "KirtiKumar", "ArvindSaxena", "C"]
    ];

    function get(x){
    return document.getElementById(x);
    }


    function renderQuestion(){
    test = get("test");
    if(pos >= questions.length){
    
    test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
    get("test_status").innerHTML = "Test completed";
    pos = 0;
    correct = 0;
    
    return false;
  }
  get("test_status").innerHTML = "Question no: "+(pos+1)+" Left "+(c-1)+" more questions to complete";
  question = questions[pos][0];
  chA = questions[pos][1];
  chB = questions[pos][2];
  chC = questions[pos][3];
  test.innerHTML = "<h3>"+question+"</h3>";
  // the += appends to the data we started on the line above
  test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br><br>";
  test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
}

function checkAnswer(){
  // use getElementsByName because we have an array which it will loop through
  choices = document.getElementsByName("choices");
  for(var i=0; i<choices.length; i++){
    if(choices[i].checked){
      choice = choices[i].value;
    }
  }
  if(choice == questions[pos][4]){
    correct++;
  }
  pos++;
  c--;
  renderQuestion();
}

window.addEventListener("load", renderQuestion, false);

</script>
</head>
<body>
<h2 id="test_status"></h2>
<div id="test"></div>

</body>
</html>
